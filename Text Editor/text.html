<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Text Editor</title>
    
</head>
<body>
    <header>
        <nav class="nav1">
            <button>File</button>
            <button class="current">Home</button>
            <button>Insert</button>
            <button>Design</button>
            <button>Page Layout</button>
            <button>References</button>
            <button>Mailings</button>
            <button>Review</button>
            <button>View</button>
        </nav>
        <nav class="nav2">
            <div class="textstyle">
                <button title="Fonts">Fonts</button>
                <button title="Increase Text">A<i class="fa fa-caret-up" aria-hidden="true"></i></button>
                <button title="Decrease Text">A<i class="fa fa-caret-down" aria-hidden="true"></i>
                </button>
                <button title="Bold">B</button><button title="Underline">U</button>
                <button title="Italic">I</button><button title="Case Format">Abc</button>
                <button title="Text Color"><input type="color" id="color"></button>
                <button title="Align Texts"><i class="fa fa-align-left" aria-hidden="true"></i>
                </button>
            </div>

        </nav>
        <nav class="nav3"></nav>
    </header>


    <textarea></textarea>

    <script src="script.js">

    </script>
</body>
</html>
